<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #C4E7B1;
      background-size: cover;
      background-image: url("../imgs/bg2.png");
    }
    .container {
      padding-top: 150px;
      text-align: center;
    }
    h1 {
      color: black;
      font-size: 36px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <form method="POST" action="../controller/utilisateur-controller.php?action=insert">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" class="form-control col-md-6 mx-auto" id="email" name="email" placeholder="Entrer email" required>
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control col-md-6 mx-auto" id="nom" name="nom" placeholder="Entrer nom" required>
      </div>
      <div class="form-group">
        <label for="password">mot de passe</label>
        <input type="password" class="form-control col-md-6 mx-auto" id="password" name="password" placeholder="mot de passe" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control col-md-6 mx-auto" id="prenom" name="prenom" placeholder="Entrer prénom" required>
      </div>
      <button type="submit" class="btn btn-primary">Inscription</button>
      <a href="login.html" class="btn btn-warning">Connexion</a>
    </form>
  </div>
</body>
</html>
